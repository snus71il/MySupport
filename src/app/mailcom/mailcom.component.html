<form class="form-control" (submit)="sendEmail($event)">
  <h2>Contact Us</h2>
  <br>
  <label>Your Name</label>
  <input type="text" name="from_name" placeholder="Insert your name here ...">
  <label>Your Email</label>
  <input type="email" name="from_email" placeholder="Insert your email here ...">
  <label>Your Message</label>
  <textarea name="message" placeholder="Insert message here ..."></textarea>
  <br>
  <button class="btn btn-primary" type="submit" value="Send">Send</button>
  <button class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
