<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login user </h2>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" placeholder="Input email here ...">
    <div
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
      <small *ngIf="form.get('email')?.errors?.['required']">Input email!</small>
      <small *ngIf="form.get('email')?.errors?.['email']">Incorrect email!</small>
    </div>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" placeholder="Input password here ...">
    <div class="validation" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      <small *ngIf="form.get('password')?.errors?.['required']">Input password!</small>
      <small *ngIf="form.get('password')?.errors?.['minlength']">Password min 6 simbols lenght!</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Login now</button>
</form>
